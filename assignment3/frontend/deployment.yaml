# Frontend (Nginx) Deployment
# Serves the static HTML/CSS/JS files to users
# Also proxies API requests to the backend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: ushakanth
  labels:
    app: frontend
spec:
  # Run 2 instances so if one fails the website stays up
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  # Gradual update strategy = no downtime
  strategy:
    type: RollingUpdate
    rollingUpdate:
      # Can have 1 extra pod during update
      maxSurge: 1
      # Must always have at least 2 pods running
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: frontend
    spec:
      # Pull images using Docker registry secret credentials
      imagePullSecrets:
      - name: dockerhub-secret
      # Wait for backend to be ready before starting frontend
      initContainers:
      - name: wait-for-backend
        image: busybox:1.28
        command: ['sh', '-c', 'until nc -z backend:5000; do echo waiting for backend; sleep 2; done']
      containers:
      - name: frontend
        # Docker image we built
        image: ushakanth24/frontend:latest
        ports:
        # Nginx listens on port 80
        - containerPort: 80
          name: http
        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: frontend-config
        # Resource limits for this container
        resources:
          requests:
            # Nginx is lightweight, doesn't need much
            memory: "128Mi"
            cpu: "100m"
          limits:
            # Cap the resources it can use
            memory: "256Mi"
            cpu: "200m"
        # Liveness Probe: is nginx running?
        # Hits the root path and expects a response
        livenessProbe:
          httpGet:
            path: /
            port: 80
          # Give it 30 seconds to start
          initialDelaySeconds: 30
          # Check every 10 seconds
          periodSeconds: 10
          # Must respond within 5 seconds
          timeoutSeconds: 5
          # Restart after 3 failed checks
          failureThreshold: 3
        # Readiness Probe: can the frontend serve traffic?
        readinessProbe:
          httpGet:
            path: /
            port: 80
          # Start checking after 15 seconds
          initialDelaySeconds: 15
          # Check every 5 seconds
          periodSeconds: 5
          # Response timeout
          timeoutSeconds: 5
          # Stop serving traffic after 3 failures
          failureThreshold: 3
